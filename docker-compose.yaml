version: "3.3"

services:
  atsGo:
    image: atsgo:1.4.6.3
    build: .
    environment:
      - ATSGO_SERVER_ADDR=http://alphatree.services
      - ATSGO_SERVER_LOG_PATH=/root/logs/ampgostrip.txt
      - ATSGO_JSON_PATH=/root/assets/backup.json
      - ATSGO_GZIP_PATH=/root/assets/backup.gz
    networks:
      - atsGo
    ports:
      - 80:80
    volumes:
      - atsgovol:/root/data/
      
networks:
  atsGo:

  # NEED A VOULUM TO CERT.PEM
  # NEED A VOLUME TO PRIVKEY.PEM

volumes:
  atsgovol:
    driver: local
    driver_opts:
      type: none
      # device: /home/pipi/Data/db
      device: /etc/letsencrypt/archive/atsdo.xyz
      o: bind 