<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script src="/assets/atsGo2.js"></script>
        <link rel="stylesheet" href="/assets/atsGo2.css">
        <title>Admin</title>
    </head>

    <body class="admin">
        <h1 >Admin page</h1>
        <form method="post" enctype="multipart/form-data">
			<input type="file" name="files[]" multiple />
			<input type="submit" value="Upload File" name="submit" />
		</form>
        
        

        <h1>Reviews Que</h1>
        <hr>
        <div class="reviewadmin" >
            <p>No Reviews in Que</p>
        </div>
        <hr>

        <div class="tooltip">
            <button id="accept" class="adminBtn">Accept</button>
            <span class="tooltiptext">Accept All Reviews</span>
        </div>

        <div class="tooltip">
            <button id="backup" class="adminBtn">Backup</button>
            <span class="tooltiptext">Make A Backup Of All Reviews</span>
        </div>
            



        <h1>Latest BackUp</h1>
        <hr>
        <div class="backupsadmin">
            <p>No Backups Found</p>
        </div>
        <hr>
        <div class="tooltip">
            <button id="download" class="adminBtn">Download Backup</button>
            <span class="tooltiptext">Download All The Backups</span>
        </div>
        
    </body>
</html>
